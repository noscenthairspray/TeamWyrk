<!DOCTYPE html>
<html>
  <body>
    <div
      style="
        color: #f6f7fb;
        width: 1075px;
        height: 703px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          text-align: left;
          background: var(--Blue-Fill, #eff2fc);
          width: 450px;
          height: 60px;
          justify-content: center;
          align-items: center;
        "
      >
        <h2
          style="
            color: var(--Primary, #37447e);
            font-family: Roboto;
            display: inline-block;
            font-size: 14.084px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
          "
        >
          TeamWyrk
        </h2>
        <small
          style="
            color: var(--Primary, #37447e);
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-family: PT Sans;
            font-size: 9.878px;
            font-style: normal;
            font-weight: 400;
            line-height: 21.168px; /* 214.286% */
          "
        >
          built by Bootcamp2
        </small>
      </div>
      <div
        style="
          background-color: #f9f9f9;
          font-family: PT Sans;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 450px;
          height: auto;
          text-align: center;
          justify-content: center;
        "
      >
        <h1
          style="
            color: var(--Primary, #070707);
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: 32px; /* 133.333% */
            margin: 0;
            padding: 0;
          "
        >
          You have been declined
        </h1>
        <p style="color: #202124; margin: 0; padding: 0">Hi ${target},</p>
        <p style="color: #202124; margin: 0; padding: 0">
          You are receiving this email to inform you that ${sender} has declined
          your help. The request will be removed from your feed.
        </p>
        <p style="color: #000; margin: 0; padding: 0">Best,<br />TeamWyrk</p>
      </div>
      <div
        style="
          text-align: center;
          background-color: #eff2fc;
          font-family: Roboto;
          width: 450px;
          height: 70px;
        "
      >
        <p
          style="
            background: var(--Blue-Fill, #eff2fc);
            color: #202124;
            display: flex;
            text-align: center;
            justify-content: center;
          "
        >
          Have a question?
          <a href="https://www.teamwyrk.org/support" style="color: #05f"
            >Contact our support team</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
